<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pound Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center font-medium text-5xl mt-20 "> Welcome to the <span class="text-emerald-700">Pound
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-8 p-6 bg-emerald-400 font-medium">

            <p class="text-white text-2xl"> Please Login</p>
            <input type="email" name="email" id="email-field" class="block rounded-sm w-3/5 my-5 pl-2 py-3"
                placeholder="Enter your email address">
            <input type="password" name="password" id="password-field" class="block rounded-sm w-3/5  pl-2 py-3"
                placeholder="Enter your password">

            <button id="btn-submit"
                class="bg-emerald-700 hover:bg-emerald-900 text-white py-3 px-5 mt-7 rounded-md text-xl">Submit</button>



        </section>
    </main>

    <script src="js/custom.js"></script>
</body>

</html>
